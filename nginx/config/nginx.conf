server {
    listen 80;

    gzip on;
    gzip_comp_level 6;
    gzip_disable "msie6";
    gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    text/html;

    root /dist;
    index /index.html;

    client_max_body_size 10M;

    location ~* .(png|ico|gif|jpg|jpeg|css|js|svg|webp)$ {
        charset UTF-8;
        try_files $uri $uri/ =404;

        expires 1d;
        add_header Cache-control public;
    }

    location / {
        charset UTF-8;
        try_files $uri $uri/ /index.html;
    }
}
